<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Tic-Tac-Toe Game</title>
  </head>
  <body>
    <div id="overlay" class="hide">
      <div id="result-box">
        <h3 id="message">Winner is</h3>
        <button type="button" id="btn">Play Again</button>
      </div>
    </div>
    <div class="hot-bar">
      <div class="player-score">
        Player:
        <h3 id="player-score">0</h3>
      </div>
      <div class="computer-score">
        Computer:
        <h3 id="computer-score">0</h3>
      </div>
    </div>
    <div id="board" class="grid-container">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
